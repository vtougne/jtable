vars:
  queryset:
    path: hosts{}
    select:
    - as: hostname
      expr: hostname
    - as: os
      expr: os
    - as: cost
      expr: cost
    - as: state
      expr: state
    - as: env
      expr: env
    format: simple
stdout: '{{ stdin | from_json_or_yaml | to_table(queryset=queryset) }}'