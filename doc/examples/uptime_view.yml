vars:
  queryset:
    path: hosts{}
    select:
      - as: host
        expr: hostname
      - as: os type
        expr: os
      - as: uptime in days
        expr: "(((uptime | int ) / (60 * 60 * 24)) | string).split('.')[0] | string + ' days'"

stdout: "{{ stdin | from_yaml | to_table(queryset=queryset) }}"


