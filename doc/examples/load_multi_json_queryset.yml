vars:
  queryset:
    path: "{file}.content{}"
    select:
      - as: env
        expr: file.path.split('/')[1]
      - as: dept
        expr: file.path.split('/')[2]
      - as: hostname
        expr: hostname
      - as: os
        expr: os
      - as: cost
        expr: cost

stdout: '{{ input | to_table(queryset=queryset) }}'
