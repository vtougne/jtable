<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bascule On/Off</title>
  <style>
    /* Conteneur principal */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }

    /* Zone du bouton */
    .switch-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Bouton de bascule */
    .switch {
      position: relative;
      width: 60px;
      height: 30px;
      background-color: #ccc;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    /* Indicateur (le cercle qui glisse) */
    .switch::before {
      content: '';
      position: absolute;
      top: 3px;
      left: 3px;
      width: 24px;
      height: 24px;
      background-color: #fff;
      border-radius: 50%;
      transition: transform 0.3s ease;
    }

    /* Cacher l'input */
    .switch-input {
      opacity: 0;
      position: absolute;
      width: 100%;
      height: 100%;
      margin: 0;
      cursor: pointer;
    }

    /* Apparence de la bascule activée */
    .switch-input:checked + .switch {
      background-color: #4caf50;
    }

    .switch-input:checked + .switch::before {
      transform: translateX(30px);
    }

    /* Zone de texte pour afficher l'état */
    .switch-text {
      margin-top: 20px;
      font-family: Arial, sans-serif;
      font-size: 16px;
      color: #333;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Zone contenant le bouton de bascule uniquement -->
    <div class="switch-container">
      <label>
        <input type="checkbox" class="switch-input" id="toggleSwitch">
        <div class="switch"></div>
      </label>
    </div>

    <!-- Zone pour afficher le texte ON / OFF -->
    <div class="switch-text" id="switchText">OFF</div>
  </div>

  <script>
    // Mettre à jour le texte en fonction de l'état
    const toggleSwitch = document.getElementById("toggleSwitch");
    const switchText = document.getElementById("switchText");

    toggleSwitch.addEventListener("change", () => {
      if (toggleSwitch.checked) {
        switchText.textContent = "ON";
      } else {
        switchText.textContent = "OFF";
      }
    });
  </script>
<p>vouvou</p>
</body>
</html>
