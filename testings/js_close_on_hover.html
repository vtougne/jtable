<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tableau avec Bouton</title>
<style>
    /* Style du tableau */
    table {
        border-collapse: collapse;
        width: 50%;
        margin: 20px auto;
        margin-left: 30px;
    }
    th, td {
        border: 1px solid #333;
        padding: 8px;
        text-align: center;
    }
    th {
        background-color: #f2f2f2;
    }

    /* Bouton avec la croix blanche */
    .close-button {
        position: absolute;
        /* top: -20px;
        left: -20px; */
        width: 20px;
        height: 20px;
        background-color: red;
        color: white;
        border: none;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
        cursor: pointer;
        visibility: hidden; /* Masquer par défaut */
    }

    /* Afficher le bouton lorsque l'utilisateur survole le tableau */
    table:hover + .close-button {
        visibility: visible;
    }

    /* Positionnement relatif pour contenir le bouton */
    .table-container {
        position: relative;
        display: inline-block;
    }
</style>
</head>
<body>

<div class="table-container">
    <table>
        <thead>
            <tr><th>hostname</th><th>os</th><th>cost</th></tr>
        </thead>
        <tbody>
            <tr><td>host_2</td><td>windows</td><td>200</td></tr>
            <tr><td>host_1</td><td>linux</td><td></td></tr>
            <tr><td>host_3</td><td>linux</td><td>200</td></tr>
            <tr><td>host_4</td><td>aix</td><td>200</td></tr>
            <tr><td>host_5</td><td>linux</td><td>200</td></tr>
        </tbody>
    </table>
    <button class="close-button">✕</button>
</div>

</body>
</html>
