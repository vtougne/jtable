<!DOCTYPE html>
<html>
<body>
    <select id="filter-select">
        <option value="SW" data-short="SW" data-long="Start with">SW</option>
        <option value="EW" data-short="EW" data-long="End with">EW</option>
        <option value="C" data-short="C" data-long="Contains">C</option>
        <option value="NC" data-short="NC" data-long="Not Contains">NC</option>
        <option value="==" data-short="==" data-long="EqualTo">==</option>
        <option value=">" data-short=">" data-long="Greater than">></option>
        <option value="<" data-short="<" data-long="Lower than"><</option>
        <option value="Re" data-short="Re" data-long="RegExp">Re</option>
      </select>
      
      <script>
        const select = document.getElementById("filter-select");
      
        // Affiche le nom long quand le menu déroulant est ouvert
        select.addEventListener("focus", () => {
          Array.from(select.options).forEach(option => {
            option.textContent = option.getAttribute("data-long");
          });
        });
        select.addEventListener("click", () => {
          Array.from(select.options).forEach(option => {
            option.textContent = option.getAttribute("data-long");
          });
        });

        select.addEventListener("change", () => {
            setTimeout(() => {
                Array.from(select.options).forEach(option => {
                    option.textContent = option.getAttribute("data-short");
                });
            }, 100); // Délai court pour s'assurer que le menu est fermé
        });
        select.addEventListener("blur", () => {
          Array.from(select.options).forEach(option => {
            option.textContent = option.getAttribute("data-short");
          });
        });
      </script>
      
</body>
</html>
