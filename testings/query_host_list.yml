context:
  dataset: "{{ stdin }}"
  ref_data:
    host_1: dev
    host_2: qua
  queryset:
    path: dataset.host_list{}
    select:
      - as: hostname
        expr: hostname
      - as: os
        expr: os
      - as: cost
        expr: cost
      - as: state
        expr: state
      - as: env
        expr: ref_data[hostname]
      - as: order_date
        expr: order_date
    format: 'json'


stdout: '{{ context | jtable(queryset=queryset,format=''json'') }}'s