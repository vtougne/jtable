vars:
  dc_location:
    dc_1: East
    dc_2: North
  uptime_in_day: "{{ ((( uptime | int ) / (60 * 60 * 24)) | string).split('.')[0] }}"

select:
  - as: region
    expr: dc_location[dc]
  - as: dc name
    expr: dc
  - as: host
    expr: hostname
  - as: os type
    expr: os
  - as: uptime in days
    expr: "(uptime_in_day | string ) + ' days' if uptime_in_day | int > 1 
      else (uptime_in_day | string ) +  ' day'"
  - as: sanity status
    expr: "'ðŸ”¥ uptime exceed' if  uptime_in_day | int > 31 else 'âœ…'"